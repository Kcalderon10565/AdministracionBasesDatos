<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Categorías</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    </head>
    <body>
        <header>
            <nav th:replace="~{Home :: nav}"></nav>
        </header>
        <div class="container">
            <center>
                <br>
                <h3>CATEGORÍAS</h3>
                <table class="table table-bordered">
                    <thead>
                        <tr style="text-align: center">
                            <th>ID</th>
                            <th>CATEGORÍA</th>
                            <th>DESCRIPCIÓN</th>
                            <th>IMAGEN</th>
                        </tr>
                    </thead>
                    <tbody style="text-align: center; justify-content: center">
                        <tr th:each="categoria : ${datos}">
                            <td th:text="${categoria.idCategoria}"></td>
                            <td th:text="${categoria.nombreCategoria}"></td>
                            <td th:text="${categoria.descripcionCategoria}"></td>
                            <td><img th:src="@{${categoria.imagen}}" alt="Imagen de categoría" width="100"></td>
                        </tr>
                    </tbody>
                </table>
            </center>
        </div>
    </body>
</html>
